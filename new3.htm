<html>
<head>
<h1>Order here</h1>
<script>
function getData()
{var ret1,ret2;
var v1;

if(ret1==true)
{v1=document.getElementById("g1").value;
}
else if(ret2==true)
{v1=document.getElementById("g2").value;
}
alert(v1)
var ret3,ret4,ret5;

}

{v2=document.getElementById("Ice2").value;

}

</head>

<br>

<br>
